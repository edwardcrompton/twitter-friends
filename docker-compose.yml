version: '2'

services:
  nginx:
    image: nginx:latest
    ports:
      - "8181:80"
    working_dir: /app
    volumes:
      - .:/app
      - ./docker/nginx/default.conf:/etc/nginx/conf.d/default.conf
    networks:
      - app-network

  composer:
    build: docker/composer/
    volumes:
      - .:/app
    command: install

  php:
    build: docker/php/
    volumes:
      - .:/app
      - ./docker/php/php.ini:/usr/local/etc/php/php.ini
    networks:
      - app-network

networks:
  app-network:
